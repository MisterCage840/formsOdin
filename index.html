<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Spa</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="imgContainer">
        <div class="mainImg"><img src="pexels-monstera-production-6621366.jpg" alt=""></div>
        <div class="bgImg"><img src="pexels-designecologist-1751279.jpg" alt=""></div>
    </div>
    <div class="headForm">
        <fieldset>
            <legend>Fill in Master</legend>
        <h2>The best service you can get in Dubai. What's better than relaxing in our massage spa after you're done with work or after you've just had a 
            fight with your wife?
        </h2>
        <br>
        <h2>You know you want it..</h2>
        <br>
        <form action="" method="post"></form>
        <div class="firstColoumn">
            <div class="Name">
                <label for="fName">*First Name <input type="text" id="fName" placeholder="Ex: John" required></label>
                <label for="LName">*Last Name <input type="text" id="LName" placeholder="Ex: Smith" required></label>
            </div>
            <div class="Password">
                <label for="pass">*Password <input type="password" id="pass" required></label>
                <label for="confirmPass">*Confirm Password <input type="password=" id="confirmPass" required></label>
            </div>
            <div class="submitBtn">
                <button type="submit">Create Account</button>
            </div>
        </div>
        </fieldset>
    </div>
    <div class="emptyDiv">
    </div>
</body>
</html>
